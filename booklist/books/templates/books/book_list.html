<!-- books_list.html -->


{% extends 'books/base.html' %}

{% block content %}
<section class="container">
    <div class="row">
        <div class="col">
            {% for book in books %}
            {{ book.title }}
            <br>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}



{% for book in books %}
   <div class="card mt-3">
      <div class="card-body d-flex align-items-center justify-content-between">
          <h5>{{ book.title }}</h5>
          <span class="badge badge-info p-2">{{ book.status|title }}</span>
      </div>
   </div>
{% endfor %} 

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Booklist</a>
    </div>
</nav>
